<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Price Scraper Search</title>
	<style>
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		table {
			border: 1px solid;
		}
		.tableheader {
			width: 50%;
			margin-bottom: 5px;
			margin-top: 5px;
			/* text-align: center; */
		}
		.itemtable {
			min-height: 25px;
			width: 50%;
			overflow: scroll;
			display:block;
			height: 90%;
			padding-right: 15px;
		}
		.content {
			display: flex;
			flex-direction: row;
			width: 100%;
			flex-wrap: wrap;
			height: 100vh;
			box-sizing: border-box;
			padding: 10px 10px 10px 10px;
		}
		.filterbox {
			width: 100%;
		}
		td:nth-child(1) {
			width: 100%;
		}
	</style>
	<script src="js/modules/min/papaparse.min.js"></script>
	<script src="js/search.js" defer></script>
</head>
<body>
	<div class="content">
		<div class="filterbox">
			<input type="text" name="search" id="search" placeholder="Press enter to search" onchange="filter()">
			<button onclick="filter()">🔍</button>
			<button onclick="plot()">📈</button>
			<label for="start">Start: </label>
			<input type="date" id="start">
			<label for="end">End: </label>
			<input type="date" id="end">
			<br>
			<span id="storefilter"></span>
		</div>
		<div class="tableheader">
			<b>Picked</b>
			<button onclick="removeAll()">🗑️</button>
		</div>
		<div class="tableheader">
			<b>Filtered</b>
			<button onclick="pickAll()">☑️</button>
		</div>
		<table id="picked" class="itemtable"></table>
		<table id="filtered" class="itemtable">
	</div>
</body>
</html>
